<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="./icons/icon-192x192.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Web manifest -->
  <link rel="manifest" href="manifest.webmanifest" />
  <title>Budget Buddy</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title mb-3">Budeget Buddy</h1>
    <div class="form">
      <div class="d-flex justify-content-center">
        <div class="">
          <input type="text" id="t-name" class="mb-1" placeholder="Name of transaction" />
          <input type="number" min="0" id="t-amount" class="" placeholder="Transaction amount" />
        </div>
        <div class="d-flex flex-column">
          <button id="add-btn"><i class="fa fa-plus"></i></button>
          <button id="sub-btn"><i class="fa fa-minus mt-1"></i></button>
        </div>
      </div>

      <p class="error"></p>
    </div>

    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="db.js"></script>
  <script src="/index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
        .then(reg => {
          console.log("Service Worker Registered!", reg);
        })
        .catch((error) => {
          console.log("Service Worker Registration Failed!", error);
        });
      });
    }
  </script>
</body>
</html>
